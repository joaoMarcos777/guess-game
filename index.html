<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Guess Game</h1>
        <p>Guess a number between 0 and 10</p>

        <form>
          <input id="inputNumber" type="number" />
          <button id="btnTry">Try it</button>
        </form>
      </div>

      <div class="screen2 hide">
        <h2>Got it in 3 tries</h2>
        <button id="btnReset">Play again</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
